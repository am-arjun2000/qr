
	<head>
		<style>
			/* CSS comes here */
			body {
			    padding:20px;
			}
			input {
			    padding:5px;
			    background-color:transparent;
			    border:none;
			    border-bottom:solid 4px #8c52ff;
			    width:250px;
			    font-size:16px;
			}
			
			.qr-btn {
			    background-color:#8c52ff;
			    padding:8px;
			    color:white;
			    cursor:pointer;
			}
		</style>
		
		<title>fruits kada QR</title>
	</head>
	<body>
		<h3>Bill paymennt QR Code </h3>
        <div><input id="qr-text" type="text" placeholder="Enter bill amount"/></div>
        <br/>
        <div>
            <button class="qr-btn" onclick="generateQRCode()">Create QR Code</button>
        </div>
        <br/>
        <p id="qr-result">This is deault QR code:</p>
        <canvas id="qr-code"></canvas>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
		<script>
			/* JS comes here */
			var qr;
			var pn ="....oru south indian fruits kada...."
			var vpa ="arjunb22@fbl";
			(function() {
                    qr = new QRious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: 'upi://pay?pa=mbarjun2015-1@okicici&pn=Arjun%20M%20B&aid=uGICAgIC1nsKyAw'
                });
            })();
            
            function generateQRCode() {
                var qrtext = document.getElementById("qr-text").value;
                document.getElementById("qr-result").innerHTML = "QR code for " + qrtext +":";
                // alert(qrtext);
                qr.set({
                    foreground: 'black',
                    size: 200,
                    value: "upi://pay?pn="+pn+"&pa="+vpa+"&cu=INR&mode=01&am="+qrtext+"&orgid=000000&purpose=00"
					// 
                });
            }
		</script>
        
	</body>
</html>
